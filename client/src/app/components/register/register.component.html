<h1 class="page-header">Register</h1>

<form>
	<div class="form-group">
		<label for="username">Username</label>
		<input type="text" name="username" placeholder="*Username" autocomplete="off"class="form-control">
	</div>
	<div class="form-group">
		<label for="email">Email</label>
		<input type="text" name="email" placeholder="*Email" autocomplete="off"class="form-control">
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input type="password" name="password" placeholder="*Password" autocomplete="off"class="form-control">
	</div>
	<div class="form-group">
		<label for="confirm">Confirm Password</label>
		<input type="password" name="confirm" placeholder="*Confirm Password" autocomplete="off"class="form-control">
	</div>
	<input type="submit" class="btn btn-primary" value="Submit">
</form>
